<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Edu+SA+Beginner&family=Fjalla+One&family=Kalam:wght@300&family=Koulen&family=Nanum+Gothic&family=Noto+Sans+Mono:wght@300&family=Nunito+Sans:ital,wght@0,300;1,300&family=Outfit:wght@300;400&family=Overpass:wght@700&family=Quicksand&family=Roboto+Mono&family=Secular+One&display=swap" rel="stylesheet">
  <style>
    /* general styles start */
    * {
      --white: hsl(0, 0%, 100%);
      --light-gray: hsl(212, 45%, 89%);
      --grayish-blue: hsla(219, 15%, 55%, 0.19);
      --dark-blue: hsla(217, 45%, 22%, 0.1);
      padding: 0;
      margin: 0;
      font-family: Outfit, Helvetica, sans-serif;
      font-size: 14px;
    }
    body {
      background: var(--light-gray);
    }
    /* general styles end */
    
    /* QR styles start*/
    #container {
      display: flex;
      position: relative;
      justify-content: center;
      top: 150px;
    }
    #qr-container {
      min-height: 630px;
      max-width: 390px;
      background: var(--white);
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0.5px 1px var(--dark-blue), 0px 0px 20px var(--grayish-blue)
    }
    #qr-container img {
      width: 100%; 
      border-radius: 10px;
    }
    #qr-container h2, p {
      margin: 25px auto 0 auto;
      padding: 0 10px 0 10px;
      text-align: center;
      font-size: 20px;
    }
    #qr-container h2 {
      margin: 35px 0 0 0 !important;
      font-size: 30px !important;
      text-align: center;
    }
    @media screen and (max-device-width: 675px)
    {
      #container {
        top: 70px;
        min-height: 270px;
        height: 100%;
        padding: 0 10px 0 10px;
      }
      #qr-container {
        padding: 15px;
      }
    }
    @media (max-width: 376px){
      #qr-container {
        min-height: 200px;
        max-width: 290px;
      }
      #qr-container p {
        margin: 15px 0 25px 0;
        font-size: 15px;
        padding: 0 3px 0 3px;
      }
      #qr-container h2 {
        margin: 21 0 0 0;
        font-size: 20px !important;
        padding: 0 3px 0 3px;
      }
    }
    /* QR styles end */

    /* footer styles start*/
    #footer {
      display: block;
      position: absolute;
      bottom: 1px;
    }
    #footer p {
      font-size: 15px;
      text-align: center;
    }
    #footer a {
      text-decoration: none;
      color: #3744d5;
      text-align: center;
     }
     #footer a:hover {
      text-decoration: underline;
     }
     @media screen and (max-device-width: 675px){
      #footer{
        display:block;
        position: absolute;
        text-align: center;
        bottom: 1px;
      }
     }
     @media (max-width: 376px){
        #footer {
          position: absolute;
          bottom: 1px;
        }
        #footer p {
          margin-top: 0;
        }
     }
     /* footer styles end */
  </style>
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div id="container">
    <div id="qr-container">
      <img src="images/image-qr-code.png" alt="QR code front-end mentor">
      <h2 class="description">Improve your front-end skills by building projects</h2>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
  <footer id="footer">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Aneural/" target="_blank">Aneural</a>.</p>
  </footer>
</body>
</html>
